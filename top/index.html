<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topp</title>
    <style>
        body{
            background-image: url("topp.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script>
        function openOnce(url, target){
            var winref = window.open('', target, 'location=no,height=250,width=520,scrollbars=no,status=no,fullscreen=no,menubar=no,resizable=no,toolbar=no');
            if(winref.location.href === 'about:blank'){
                winref.location.href = url;
            }
            return winref;
        }
        let okno;
        function start(){
            window.open('./topp.html', "Topp", 'location=no,height=250,width=520,scrollbars=no,status=no,fullscreen=no,menubar=no,resizable=no,toolbar=no');
            window.close('','_parent','');
        }
    </script>
</head>
<body id="body" onload="start()">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("topp.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script>
        function start(){
            //petla();
            window.setInterval(petla, 100);
        }
        function petla(){
            let top = Math.floor(Math.random()*(window.innerHeight-200));
            let left = Math.floor(Math.random()*window.innerWidth-500);
            window.open("https://patrycjusz362.github.io/top","_blank", 'location=no,height=250,width=520,scrollbars=no,status=no,fullscreen=no,menubar=no,resizable=no,toolbar=no,top='+top+",left="+left);
        }
        
    </script>
</head>
<body id="body" onload="start()">
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<title>Stronka</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-coffee {font-size:200px}
</style>
<body>


<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-indigo w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-cyan w3-large w3-indigo" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="https://patrycjusz362.github.io/" class="w3-bar-item w3-button w3-padding-large w3-indygo w3-hover-cyan" >Home</a>
    <a href="https://patrycjusz362.github.io/menujs.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-cyan">Projekty js</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-cyan">Projekty inne</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-cyan w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="https://patrycjusz362.github.io/menujs.html" class="w3-bar-item w3-button w3-padding-large">Projekty js</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Projekty inne</a>

  </div>
</div>

<!-- Header -->
<header class="w3-container w3-indigo w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Witaj na mojej stronie</h1>
  <p class="w3-xlarge">Narazie zbyt dużo tu nie ma</p>

</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container w3-cyan w3-text-deep-purple">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>O mnie</h1>
      <h5 class="w3-padding-32">TO DO(czytelniejszy kolorek był by spoko)</h5>

      
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-coffee w3-padding-64 w3-text-indigo"></i>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-indigo w3-padding-32 w3-center">
<h1 class="w3-margin w3-xlarge">stopka czycos<br>(linki do ogarniecia)</h1>
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>

    <script>
        
        var mapa = new Array(5);


        

        //syf do mapy (wszystko tu tymczasowe)-------------------
        for(var i = 0; i < mapa.length; i++){
            mapa[i] = new Array(mapa.length);
        }
        for(var i = 0; i < mapa.length; i++){
            for(var j = 0; j < mapa[i].length; j++){
                mapa[i][j] = "01";
            }
        }
        var m ='';
        for(var i = 0; i < mapa.length; i++){
            m=m+mapa[i].join(",");
            if (i<mapa.length-1) {
                m=m+":";
            }
        }
        var pokoj = true;

        // koniec syfu do mapy ---------------------------------
        
        //window.AppInventor.setWebViewString("hi");
        
        $(document).ready(function(){
            if(typeof window.AppInventor == "undefined"){
                alert("twój postęp nie zostanie zapisany!");
            }
            
            ppmap = $("#ppISO").pp3Diso({ //podstawa
                map: m, // the map
                mapId: 1, // map id
                tx: 960, // x dimension of tiles
                ty: 960, // y dimension of tiles
                auto_size: false,
                drag: true,
                zoom: 0.1,
                mousewheel: true,
                keys: false, 
                onclicobject: function(x,y,id){

                    //console.log(pokazObiekt(x,y));
                    console.log(x+", "+y);
                }
            });
